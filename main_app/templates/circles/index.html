{% extends 'base.html' %} {% block content %}

<h2>Welcome {{ request.user }}</h2>
<h1>Circles List</h1>

{% for circle in circles %}

<div class="card circ">
    <a href="{% url 'detail' circle.id %}">
      <div class="card-content">
        <span class="card-title">{{ circle.title }}</span>
        <p>Creator: {{ circle.creator }}</p>
      </div>
    </a>
  </div>
</br>
{% endfor %} {% endblock %}
